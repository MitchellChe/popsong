<!DOCTYPE html>
<html>
    <head>
        <script type = "text/javascript" src = "game.js"></script>
        <link rel="stylesheet" type="text/css" href="./game.css">
        <link href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="content-pane">
        <h1 id="title">Song Guesser</h1>
        <p>Guess what song has more daily streams by clicking the image!
            <br>
            Songs & stream count taken from <a href = "https://spotifycharts.com/regional/global/daily/latest">Spotify's Daily Global Top 200 list</a> and song data taken from Spotify's API
        </p>
        <div id="game-box">
            <div class="track-box" id="fielda"></div>
            <div class="track-box" id="fieldb"></div>
        </div>
        <div id="button-box">
            <button id="nextButton" class="show" onclick="loadGame();">Next</button>
            <button id="startOverButton" class="show" onclick="location.reload();">Start Over</button>
        </div>
        </div>
    </body>
</html>
